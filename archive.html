---
layout: page
title: Archive
---

<div>
	{% assign cat = 'Comics' | downcase %}

	{% for post in site.categories.[cat] %}

		  <div style="float:left"><a href="{{ post.url}}">{{ post.title }}</a></div>
		  <div style="float:right"><span class="post-date">{{ post.date | date_to_string }}</span></div>

	{% endfor %}

</div>
