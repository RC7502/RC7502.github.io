---
layout: page
title: Archive
---

<div>
	<ul>
	site.categories[comics]
	{% for posts in site.categories[comics] %}
		<li>posts.title</li>
		{% for post in posts %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<span class="post-date">{{ post.date | date_to_string }}</span>
		</li>
		{% endfor %}
	{% endfor %}
	</ul>
</div>
